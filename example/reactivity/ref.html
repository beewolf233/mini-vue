    const obj = ref({
      name: '张三'

    console.log(obj, 66)

    // 调用 effect 方法

    effect(() => {

    })

    setTimeout(() => {
      // obj.value.name = '李四'
      obj2.value = "李思思"
    }, 2000)

    
  </script>
